<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="month-display">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div><span>{{month}}</span>/<span>{{year}}</span></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'month-display',

      properties: {
        date: {
          type: Date,
          value: function() {
            return new Date();
          },
          observer: '_updateData',
          notify: true
        },
        month: {
          type: Number
        },
        year: {
          type: Number
        },
        days: {
          type: Array
        }
      },
      _updateData: function(date){

        this.month = date.getMonth() + 1;
        this.year = date.getFullYear();
        console.log(new Date(this.year, this.month, 1, 0, 0, 0, 0));
      }
    });
  })();
  </script>
</dom-module>
