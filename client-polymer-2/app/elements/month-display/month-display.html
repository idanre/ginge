<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="month-display">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div><span>{{displayMonth}}</span>/<span>{{year}}</span></div>
    <div id="calendar">
      <template id="dayslist" is="dom-repeat" items="{{days}}" as="week">
        <template id="dayslist" is="dom-repeat" items="{{week}}" as="day">
          <span>{{day}}</span>
        </template>
        <br>
      </template>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'month-display',

      properties: {
        date: {
          type: Date,
          value: function() {
            return new Date();
          },
          observer: '_updateData',
          notify: true
        },
        month: {
          type: Number
        },
        displayMonth: {
          type: String,
          computed: '_setDisplayMonth(date)'
        },
        year: {
          type: Number
        },
        days: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        }
      },
      _updateData: function(date){
        var tempDate, dayArr = [], week = [], weekDay, day;
        this.month = date.getMonth();
        this.year = date.getFullYear();
        tempDate = new Date(this.year, this.month, 1);
        weekDay = tempDate.getDay();
        day = tempDate.getDate();
        // spaces before
        while(weekDay > week.length){
          week.push("*");
          weekDay = tempDate.getDay();
        }
        // generate days
        while (tempDate.getMonth() === this.month) {
          day = tempDate.getDate();
          weekDay = tempDate.getDay();
          week.push(day);
          // end of week
          if(week.length === 7) {
            dayArr.push(week);
            week = [];
          }
          tempDate.setDate(++day);
        }
        // days after
        while(week.length < 7){
          week.push("*");
          weekDay = tempDate.getDay();
        }
        dayArr.push(week);

        this.set('days', dayArr);
      },
      _setDisplayMonth: function(date){
        var monthList = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
        return monthList[date.getMonth()];
      }
    });
  })();
  </script>
</dom-module>
